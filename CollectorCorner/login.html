<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RTI</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>
</head>

<!-- Submenu -->
<header>
    <nav>
        <a href="home.html">Home</a>
        <a href="contact.html">Contact Us</a>
    </nav>
</header>

<!-- Contenedor principal de login -->
<div class="container">
    <div class="login-container">
        <div class="logo"></div>
        <h2>Login</h2>
        <p>Ingresa con tu cuenta para poder acceder al sistema</p>

        <!-- Formulario de login -->
        <form action="includes/login.php" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Mensaje de error -->
        <div class="messages" id="error-message" style="display: none;">
            <p class='error'>Usuario o contraseña incorrectos.</p>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has('error')) {
                    // Mostrar el mensaje de error
                    document.getElementById('error-message').style.display = 'block';

                    // Redirigir para eliminar el parámetro 'error' después de 2 segundos
                    setTimeout(() => {
                        urlParams.delete('error');
                        window.location.href = window.location.pathname;
                    }, 2000); // Cambia el tiempo si deseas mostrar el mensaje por más o menos tiempo
                }
            });
        </script>
    </div>
</div>

</html>
