<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Collector's Corner</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <div class="login-form-container">
            <div class="logo">
                <h1>Collector's Corner</h1>
                <h2>Recuperación de Contraseña</h2>
            </div>

            <div id="message" style="display: none;"></div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <button type="submit" class="login-btn">Enviar Correo de Recuperación</button>
            </form>

            <div class="form-footer">
                <a href="login.html">Volver al Inicio de Sesión</a>
            </div>
        </div>
    </div>

    <script type="module" src="js/forgot-password.js"></script>
</body>

</html>
