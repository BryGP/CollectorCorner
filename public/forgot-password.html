<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - RTIS</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <h1>Recuperación de Contraseña</h1>
            </div>

            <p>Ingresa tu correo electrónico para recibir instrucciones de recuperación</p>

            <div id="message" class="message-container" style="display: none;"></div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                    </div>
                </div>

                <button type="submit" class="login-btn">Enviar Correo de Recuperación</button>

                <div class="back-to-login">
                    <a href="login.html"><i class="fas fa-arrow-left"></i> Volver al Inicio de Sesión</a>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/forgot-password.js"></script>
</body>

</html>
