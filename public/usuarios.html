<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Toy Garage</title>
    <link rel="stylesheet" href="css/menu1.css">
    <link rel="stylesheet" href="css/usuarios.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Asegurarse de que los modales estén ocultos por defecto */
        .modal {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Encabezado adaptado de menu1.html -->
    <header>
        <div class="header-top">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-car"></i>
                </div>
                <div class="logo-text">
                    <h1>Toy Garage</h1>
                    <h2>Collector's Corner - Inventario General</h2>
                </div>
            </div>
        </div>

        <nav>
            <ul>
                <li><a href="menu1.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="usuarios.html"><i class="fas fa-users"></i> Usuarios</a></li>
            </ul>
        </nav>
    </header>


    <!-- Contenido principal -->
    <main>
        <div class="container">
            <h2 class="section-title">Gestión de Usuarios</h2>
            <div class="table-container">
                <table class="employee-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- Los usuarios se cargarán dinámicamente desde Firestore -->
                    </tbody>
                </table>
            </div>

            <button id="addUserBtn" class="add-btn">
                <i class="fas fa-user-plus"></i> Añadir Usuario
            </button>
        </div>
    </main>

    <!-- Modal para añadir/editar usuarios -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalTitle">Añadir Nuevo Usuario</h3>
            <form id="userForm">
                <input type="hidden" id="userId">

                <div class="form-group">
                    <label for="userName">Nombre:</label>
                    <input type="text" id="userName" required>
                </div>

                <div class="form-group">
                    <label for="userEmail">Correo:</label>
                    <input type="email" id="userEmail" required>
                </div>

                <div class="form-group">
                    <label for="userRole">Rol:</label>
                    <select id="userRole">
                        <option value="admin">Administrador</option>
                        <option value="employee" selected>Empleado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="userPassword">Contraseña:</label>
                    <input type="password" id="userPassword" required>
                    <small id="passwordHelp" class="form-text">Dejar en blanco para mantener la contraseña
                        actual.</small>
                </div>

                <button type="submit" id="saveUserBtn" class="btn-save">Guardar</button>
            </form>
        </div>
    </div>

    <!-- Scripts de módulos -->
    <script type="module" src="js/usuarios.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/security.js"></script>
</body>

</html>
