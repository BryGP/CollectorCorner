<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - Toy Garage</title>
    <link rel="stylesheet" href="css/menu1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Encabezado global -->
    <header>
        <div class="header-top">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-car"></i>
                </div>
                <div class="logo-text">
                    <h1>Toy Garage</h1>
                    <h2>Collector's Corner</h2>
                </div>
            </div>

            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <div class="user-name" id="userName">Usuario</div>
                    <div class="user-role" id="userRole">Rol</div>
                </div>
                <button id="logoutBtn" class="logout-btn">Cerrar Sesión</button>
            </div>
        </div>

        <nav>
            <ul>
                <li><a href="menu1.html" class="active"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="usuarios.html"><i class="fas fa-users"></i> Usuarios</a></li>
                <li><a href="calendario.html"><i class="fas fa-calendar-alt"></i> Calendario</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Configuración</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <section class="report-section">
            <h2>Reporte de Ventas</h2>
            <div class="filters">
                <label for="monthFilter">Mes:</label>
                <select id="monthFilter">
                    <option value="">Todos</option>
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>

                <label for="yearFilter">Año:</label>
                <select id="yearFilter">
                    <option value="">Todos</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select>

                <button id="filterBtn">Filtrar</button>
                <button id="generatePdfBtn">Generar PDF</button>
            </div>

            <table class="sales-report-table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="salesReportBody">
                    <!-- Los datos se llenarán dinámicamente -->
                </tbody>
            </table>
        </section>
    </main>

    <script>
        document.getElementById('filterBtn').addEventListener('click', () => {
            const month = document.getElementById('monthFilter').value;
            const year = document.getElementById('yearFilter').value;
            // Lógica para filtrar los datos de la tabla
            console.log(`Filtrar por mes: ${month}, año: ${year}`);
        });

        document.getElementById('generatePdfBtn').addEventListener('click', () => {
            // Lógica para generar el PDF
            console.log('Generar PDF del reporte');
        });
    </script>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">Toy Garage</div>
            <p class="footer-text">&copy; 2024 RARITY TECH INNOVATIONS. Todos los derechos reservados.</p>
            <div class="footer-links">
                <a href="#">Términos</a>
                <a href="#">Privacidad</a>
                <a href="#">Soporte</a>
            </div>
        </div>
    </footer>

</body>

</html>
