<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ventas - Toy Garage</title>
    <link rel="stylesheet" href="css/menu1.css">
    <link rel="stylesheet" href="css/cancelaciones.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Asegurarse de que los modales estén ocultos por defecto */
        .modal {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Encabezado adaptado de menu1.html -->
    <header>
        <div class="header-top">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-car"></i>
                </div>
                <div class="logo-text">
                    <h1>Toy Garage</h1>
                    <h2>Collector's Corner - Cancelaciones y Devoluciones </h2>
                </div>
            </div>
        </div>

        <nav>
            <ul>
                <li><a href="menu1.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Configuración</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <div class="container">
            <h2 class="section-title">Gestión de Ventas</h2>

            <!-- La barra de búsqueda se agregará dinámicamente con JavaScript -->

            <div class="table-container">
                <table class="employee-table">
                    <thead>
                        <tr>
                            <th>ID Ticket</th>
                            <th>Fecha</th>
                            <th>Usuario</th>
                            <th>Total ($)</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se cargarán dinámicamente desde Firebase -->
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 20px;">
                                <i class="fas fa-spinner fa-spin" style="font-size: 24px;"></i>
                                <p>Cargando ventas...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal para confirmar cancelación/devolución -->
    <div id="cancelModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalTitle">Confirmar Acción</h3>
            <p id="modalMessage">¿Estás seguro de continuar?</p>
            <button class="confirm-btn" id="confirmAction">Confirmar</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 RARITY TECH INNOVATIONS. Todos los derechos reservados.</p>
    </footer>

    <script type="module" src="js/cancelaciones.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/security.js"></script>
    <script type="module" src="js/auth-check.js"></script>
</body>

</html>
