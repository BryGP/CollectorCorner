<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de ventas para Collector's Corner Toy Garaje">
    <title>Sistema de Ventas | Toy Garaje</title>
    <link rel="stylesheet" href="css/ventas-principal.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Racing+Sans+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <h2>Collector's Corner</h2>
            <h1>Toy Garaje</h1>
        </div>
    </header>

    <nav aria-label="Navegación principal">
        <ul role="menu">
            <li role="menuitem"><a href="ventas.html"><i class="fas fa-home"></i> Inicio</a></li>
            <li role="menuitem"><a href="cancelaciones.html"><i class="fas fa-ban"></i> Cancelaciones</a></li>
            <li role="menuitem"><a href="settings.html"><i class="fas fa-cog"></i> Configuración</a></li>
        </ul>
    </nav>

    <main class="contenedor-principal">
        <aside class="menu-lateral" aria-label="Menú lateral">
            <button type="button" onclick="location.href='ventas.html'">
                <i class="fas fa-shopping-cart"></i> Ventas
            </button>

            <div class="dropdown">
                <button type="button">
                    <i class="fas fa-calendar-check"></i> Apartado
                </button>
                <div class="dropdown-contenido" role="menu">
                    <button type="button" onclick="location.href='apartado-nuevo.html'">
                        <i class="fas fa-plus-circle"></i> Nuevo
                    </button>
                    <button type="button" onclick="location.href='apartado-seguimiento.html'">
                        <i class="fas fa-search-dollar"></i> Seguimiento
                    </button>
                    <button type="button" onclick="location.href='apartado-finalizar.html'">
                        <i class="fas fa-check-circle"></i> Finalizar
                    </button>
                </div>
            </div>
            <button type="button" onclick="location.href='consulta-inventario.html'">
                <i class="fas fa-boxes"></i> Inventario
            </button>
        </aside>

        <article class="container">
            <div class="fecha-actual" id="fecha-actual" aria-live="polite"></div>

            <h2><i class="fas fa-cash-register"></i> MENÚ VENTAS</h2>

            <form id="form-venta" novalidate>
                <fieldset class="campos-ventas">
                    <legend class="sr-only">Datos de la venta</legend>
                    <div>
                        <label for="articulo" aria-required="true"><i class="fas fa-barcode"></i> Artículo
                            (Código/Nombre):</label>
                        <input type="text" id="articulo" name="articulo" placeholder="Ingrese el artículo" required>
                    </div>
                    <div>
                        <label for="precio"><i class="fas fa-tag"></i> Precio:</label>
                        <input type="number" id="precio" name="precio" placeholder="Precio" readonly>
                    </div>
                    <div>
                        <label for="descuento"><i class="fas fa-percentage"></i> Descuento (%):</label>
                        <input type="number" id="descuento" name="descuento" placeholder="Descuento" min="0" max="100">
                    </div>
                    <div>
                        <label for="total"><i class="fas fa-calculator"></i> Total:</label>
                        <input type="number" id="total" name="total" placeholder="Total" readonly>
                    </div>
                </fieldset>
            </form>

            <section class="lista-productos" aria-live="polite">
                <h3><i class="fas fa-box-open"></i> Productos Seleccionados</h3>
                <ul id="lista-productos">
                    <li><i class="fas fa-info-circle"></i> Lista vacía - Aún no se han agregado productos.</li>
                </ul>
            </section>

            <div class="botones-ventas">
                <button type="button" onclick="agregarProducto()">
                    <i class="fas fa-plus"></i> Agregar
                </button>
                <button type="button" onclick="pagar()">
                    <i class="fas fa-money-bill-wave"></i> Pagar
                </button>
                <button type="button" onclick="borrar()">
                    <i class="fas fa-trash-alt"></i> Borrar
                </button>
                <button type="button" onclick="cancelar()">
                    <i class="fas fa-times-circle"></i> Cancelar
                </button>
            </div>
        </article>
    </main>

    <script src="js/ventas-principal.js" defer></script>
</body>

</html>
