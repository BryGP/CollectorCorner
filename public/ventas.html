<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>CollectorCorner</h1>
        <nav>
            <ul>
            <li><a href="menu1.html">Inicio</a></li>
            <li><a href="inventory.html">Productos</a></li>
            <li><a href="ventas.html" class="active">Ventas</a></li>
            <li><a href="login.html" class="logout-button">Cerrar Sesi√≥n</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Registro de Ventas</h2>
            <form action="/procesar-venta" method="POST">
                <label for="producto">Producto:</label>
                <input type="text" id="producto" name="producto" required>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" required>

                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01" required>

                <button type="submit">Registrar Venta</button>
            </form>
        </section>
        <section>
            <h2>Historial de Ventas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ejemplo Producto</td>
                        <td>2</td>
                        <td>$10.00</td>
                        <td>$20.00</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 CollectorCorner</p>
    </footer>
    <script type="module" src="js/ventas.js"></script>
</body>

</html>
