    <main>
        <h2>Acceso RÃ¡pido</h2>
        <div class="carousel-container">
            <button class="carousel-button left" aria-label="Desplazar a la izquierda">&lt;</button>
            <div class="carousel">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const carousel = document.querySelector('.carousel');
            const buttons = document.querySelectorAll('.carousel-button');
            const items = document.querySelectorAll('.menu-button');
            const itemWidth = items[0].offsetWidth + 20; // ðŸ”¹ TamaÃ±o de un item (ancho + margen)
            let currentIndex = 0;
            const maxIndex = items.length - 2; // ðŸ”¹ Solo 3 elementos visibles a la vez

            function updateCarousel() {
                carousel.style.transform = `translateX(${-currentIndex * itemWidth}px)`;
            }

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const direction = button.classList.contains('left') ? -1 : 1;
                    currentIndex = Math.max(0, Math.min(currentIndex + direction, maxIndex));
                    updateCarousel();
                });
            });

            // ðŸ”¹ Ajuste inicial
            updateCarousel();
        });
    </script>
</body>
