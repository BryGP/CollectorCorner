    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const carousel = document.querySelector('.carousel');
            const buttons = document.querySelectorAll('.carousel-button');
            const buttonWidth = 50; // Ancho de los botones de navegación
            const itemWidth = 230; // Tamaño del item (200px + 30px margin)
            let currentIndex = 0;

            function updateCarousel() {
                carousel.style.transform = `translateX(${-currentIndex * itemWidth}px)`;
            }

            function cloneItems() {
                const items = carousel.querySelectorAll('.menu-button');
                items.forEach(item => {
                    const clone = item.cloneNode(true);
                    carousel.appendChild(clone);
                });
            }

            cloneItems(); // Clonar elementos para hacer el carrusel infinito

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const direction = button.classList.contains('left') ? -1 : 1;
                    currentIndex += direction;

                    const totalItems = carousel.querySelectorAll('.menu-button').length;
                    const maxVisibleItems = Math.floor((carousel.offsetWidth - buttonWidth * 2) / itemWidth);

                    if (currentIndex < 0) {
                        currentIndex = totalItems / 2 - 1;
                    } else if (currentIndex >= totalItems / 2) {
                        currentIndex = 0;
                    }

                    updateCarousel();
                });
            });

            // Initial update
            updateCarousel();
        });
    </script>
