<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuraciones Generales - Toy Garage</title>
    <link rel="stylesheet" href="css/menu1.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Racing+Sans+One&display=swap"
        rel="stylesheet">
    <style>
        /* Estilos adicionales para evitar desplazamientos */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        /* Evitar que el contenido se desplace */
        .modal-content {
            position: static !important;
            transform: none !important;
        }
    </style>
</head>

<body>
    <!-- Encabezado de menu1 -->
    <header>
        <div class="header-top">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-car"></i>
                </div>
                <div class="logo-text">
                    <h1>Toy Garage</h1>
                    <h2>Collector Corner - Configuraci贸n</h2>
                </div>
            </div>

            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <div class="user-name" id="userName">Usuario</div>
                    <div class="user-role" id="userRole">Rol</div>
                </div>
                <button id="logoutBtn" class="logout-btn">Cerrar Sesi贸n</button>
            </div>
        </div>

        <nav>
            <ul>
                <li><a href="menu1.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="usuarios.html"><i class="fas fa-users"></i> Usuarios</a></li>
                <li><a href="ventas.html"><i class="fas fa-cash-register"></i> Ventas</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <div class="modal-content">
            <section class="form-group">
                <h3 class="modal-title">Inventario y Stock</h3>
                <label for="lowStockAlert">Aviso Stock Bajo (unidades)</label>
                <input type="number" id="lowStockAlert" placeholder="4" min="1">
            </section>

            <section class="form-group">
                <h3 class="modal-title">Impresi贸n y Ticket</h3>
                <label for="defaultPrinter">Impresora Predeterminada</label>
                <select id="defaultPrinter">
                    <option value="system">Impresora del Sistema</option>
                </select>
                <label for="ticketFormat">Formato Ticket</label>
                <select id="ticketFormat">
                    <option value="compact">Compacto</option>
                    <option value="detailed">Detallado</option>
                </select>
                <label for="ticketMessage">Mensaje Personalizado Ticket</label>
                <input type="text" id="ticketMessage" placeholder="Gracias por tu compra c:">
            </section>

            <div class="actions">
                <button id="saveSettingsBtn" class="primary-btn">
                    <i class="fas fa-save"></i> Guardar Cambios
                </button>
                <button id="resetSettingsBtn" class="secondary-btn">
                    <i class="fas fa-undo"></i> Restablecer
                </button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 RARITY TECH INNOVATIONS. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts de m贸dulos -->
    <script type="module" src="js/settings.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/security.js"></script>
</body>

</html>
