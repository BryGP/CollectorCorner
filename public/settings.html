<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuraciones Generales</title>
    <link rel="stylesheet" href="css/menu1.css">
    <link rel="stylesheet" href="css/settings.css">
</head>

<body>
    <header>
        <h1>Configuraciones Generales</h1>
    </header>
    <nav>
        <ul>
            <li><a href="menu1.html">Inicio</a></li>
            <li><a href="home.html">Cerrar Sesión</a></li>
        </ul>
    </nav>
    <main>
        <div class="modal-content">
            <section class="form-group">
                <h3 class="modal-title">General</h3>
                <label>Idioma</label>
                <select>
                    <option>Español</option>
                    <option>Inglés</option>
                </select>
            </section>

            <section class="form-group">
                <h3 class="modal-title">Fiscal y Financiera</h3>
                <label>Impuesto (%)</label>
                <input type="number" placeholder="16.00">
                <label>Tipo de Cambio (Opcional)</label>
                <input type="number" placeholder="18.50">
            </section>

            <section class="form-group">
                <h3 class="modal-title">Inventario y Stock</h3>
                <label>Aviso Stock Bajo (unidades)</label>
                <input type="number" placeholder="5">
            </section>

            <section class="form-group">
                <h3 class="modal-title">Impresión y Ticket</h3>
                <label>Impresora Predeterminada</label>
                <select>
                    <option>Impresora del Sistema</option>
                </select>
                <label>Formato Ticket</label>
                <select>
                    <option>Compacto</option>
                    <option>Detallado</option>
                </select>
                <label>Mensaje Personalizado Ticket</label>
                <input type="text" placeholder="Gracias por tu compra">
            </section>

            <button class="submit-btn">Guardar Cambios</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 RARITY TECH INNOVATIONS. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
